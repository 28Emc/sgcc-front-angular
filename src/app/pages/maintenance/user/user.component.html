<vex-page-layout mode="card">

  <vex-page-layout-header class="flex flex-col items-start justify-center bg-primary text-primary-contrast">
    <h2 class="title m-0">{{ title }}</h2>
  </vex-page-layout-header>

  <vex-page-layout-content>
    <vex-crud-table [dataS]="usersList" [columnsS]="columns" [loadingS]="loading" [withSearchS]="true"
      [crudMenuItemsS]="menuItems"></vex-crud-table>
  </vex-page-layout-content>

</vex-page-layout>
